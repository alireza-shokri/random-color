<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color-html</title>
    <style>
        .hed {
            width: 300px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        button {
            width: 150px;
        }
    </style>
</head>
<body class="body">
    <div class="hed"> 
        <button class="butn">click</button>
        <h1 class="h1">we are programmer</h1>
        <button id="finsh">finsh</button>
    </div>
    <script>
        let body = document.body;
        let h1 = document.querySelector('.h1');
        let butn = document.querySelector('.butn');
        let finsh = document.querySelector('#finsh');
        butn.addEventListener('click', a);
        finsh.addEventListener('click', b);
        let interval;
        function a() {
           butn.removeEventListener('click', a)
            interval = setInterval(() => {
                let random = Math.floor(Math.random() * 256);
                let random2 = Math.floor(Math.random() * 256);
                let random3 = Math.floor(Math.random() * 256);
                let random4 = Math.floor(Math.random() * 256);
                let random5 = Math.floor(Math.random() * 256);
                let random6 = Math.floor(Math.random() * 256);
                body.style.backgroundColor = 'rgb(' + random + ',' + random2 + ',' + random3 + ')';
                h1.style.color = 'rgb(' + random4 + ',' + random5 + ',' + random6 + ')';
            }, 300);
        }
        function b() {
            clearInterval(interval);
            butn.addEventListener('click', a)
        }
    </script>
</body>
</html>
